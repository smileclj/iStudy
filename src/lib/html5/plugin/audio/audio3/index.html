<!DOCTYPE html>
<html>
<head>
<meta charset="gb2312">
<title>jquery音乐播放器插件jplayer-dwtedx个人博客</title>
<link rel="stylesheet" href="css/reset.css">
<link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />
</head>

<body>
<div class="music-player"> 
  <!--<div style="background-image: url(http://i.imgur.com/yqB0erk.jpg);" class="album"></div>-->
  
  <div class="info">
    <div class="left"> <a href="javascript:;" class="icon-shuffle"></a> <a href="javascript:;" class="icon-heart"></a> </div>
    <div class="center">
      <div class="jp-playlist">
        <ul>
          <li></li>
        </ul>
      </div>
    </div>
    <div class="right"> <a href="javascript:;" class="icon-repeat"></a> <a href="javascript:;" class="icon-share"></a> </div>
    <div class="progress jp-seek-bar"> <span class="jp-play-bar" style="width: 0%"></span> </div>
  </div>
  <div class="controls">
    <div class="current jp-current-time">00:00</div>
    <div class="play-controls"> <a href="javascript:;" class="icon-previous jp-previous" title="previous"></a> <a href="javascript:;" class="icon-play jp-play" title="play"></a> <a href="javascript:;" class="icon-pause jp-pause" title="pause"></a> <a href="javascript:;" class="icon-next jp-next" title="next"></a> </div>
    <div class="volume-level jp-volume-bar"> <span class="jp-volume-bar-value" style="width: 0%"></span> <a href="javascript:;" class="icon-volume-up jp-volume-max" title="max volume"></a> <a href="javascript:;" class="icon-volume-down jp-mute" title="mute"></a> </div>
  </div>
  <div id="jquery_jplayer" class="jp-jplayer"></div>
</div>
<script src="js/jquery.min.js"></script> 
<script src='js/jquery.jplayer.min.js'></script> 
<script src='js/jplayer.playlist.min.js'></script> 
<script src="js/index.js"></script>
<div style="text-align:center;margin:50px 0; font:normal 14px/24px 'MicroSoft YaHei';">
  <p>适用浏览器：IE8、360、FireFox、Chrome、Safari、Opera、傲游、搜狗、世界之窗. </p>
  <p>来源：<a href="http://dwtedx.com/" target="_blank">dwtedx个人博客</a></p>
</div>
</body>
</html>
